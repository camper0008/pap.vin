<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Indsæt flex</h1>
        <div id="form">
            <label for="name">Navn</label>
            <input id="name"  type="text" placeholder="navn">
            <label for="date">Dato</label>
            <input id="date"  type="date">
            <label for="begin">Tjek ind tidspunkt</label>
            <input id="begin" type="time">
            <label for="end">Tjek ud tidspunkt</label>
            <input id="end"   type="time">
            <button id="submit">Indsæt</button>
        </div>
        <a href="api/download" target="blank" download="flex.csv">Download flex.csv</a>
        <script src="script.js"></script>
    </body>
</html>
